<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Select your Pet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>Select your Pet</h1>

  <form>

    <ion-item>
      <ion-label>Pet: </ion-label>
      <ion-select [(ngModel)] = "selected_pet_string" name = "pet_select">
        <ion-option [value] = "pet.name" *ngFor = "let pet of pets">{{pet.name}}</ion-option>
      </ion-select>
    </ion-item>

  </form>

</ion-content>

<ion-footer>

  <ion-row>

    <button (click) = "submit()" ion-col margin block ion-button color = "secondary">
      Submit
    </button>

    <button (click) = "cancel()" ion-col margin block ion-button color = "danger">
      Exit
    </button>

  </ion-row>

</ion-footer>
