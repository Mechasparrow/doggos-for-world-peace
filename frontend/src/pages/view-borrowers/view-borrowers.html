<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Browse Borrowers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let borrower of borrowers" >

    <ion-card-header>
      <h1>{{borrower.name}}</h1>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <div col-2>
          <img class = "borrower-image" src = "{{borrower.img}}" />
        </div>

        <div col-10>
          <p><b>Description:</b> {{borrower.profile}}</p>
          <p><b>Schedule: </b> From {{borrower.schedule_start}} to {{borrower.schedule_end}}</p>
        </div>
      </ion-row>

      <button float-right margin ion-button color = "secondary" (click) = "request(borrower.borrower_id)">Request</button>
    </ion-card-content>

  </ion-card>



</ion-content>
