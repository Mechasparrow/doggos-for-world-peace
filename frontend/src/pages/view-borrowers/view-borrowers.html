<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Browse Borrowers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let borrower of borrowers" >

    <ion-card-header>
      {{borrower.name}}
    </ion-card-header>

    <ion-card-content>
      <img class = "borrower-image" src = "{{borrower.img}}" />
      <p>description: {{borrower.profile}}</p>
      <p>Schedule: From {{borrower.schedule_start}} to {{borrower.schedule_end}}</p>
      <button ion-button color = "secondary" (click) = "request(borrower.borrower_id)">Request</button>
    </ion-card-content>

  </ion-card>



</ion-content>
