<ion-header>

  <ion-navbar color = "primary">
    <ion-title>View your pets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let pet of loaner_pets">
    <ion-card-header>
      <h1>{{pet.name}}</h1>
    </ion-card-header>

    <ion-card-content>

      <ion-row>
        <div col-2>
          <img class = "pet-view-image" src = "{{pet.img}}" />
        </div>

        <div col-10>
          <p><b>Age:</b> {{pet.age}}</p>
          <p><b>Breed</b>: {{pet.breed}}</p>
          <p><b>Size:</b> {{pet.size}} </p>
          <p><b>Care:</b> {{pet.care}} </p>
          <p><b>Description:</b> {{pet.care}}</p>
        </div>

      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
