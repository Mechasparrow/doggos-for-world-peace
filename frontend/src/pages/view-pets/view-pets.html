<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Browse Pets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let pet of pets">
    <ion-card-header>
      {{pet.name}}
    </ion-card-header>

    <ion-card-content>
      <img class = "pet-image" src = "{{pet.img}}" />
      <p>age: {{pet.age}}</p>
      <p>breed: {{pet.breed}}</p>
      <p>size: {{pet.size}} </p>
      <p>care: {{pet.care}} </p>
      <p>description: {{pet.care}}</p>

      <button (click) = "request(pet)" ion-button color = "secondary">Request</button>
    </ion-card-content>
  </ion-card>

</ion-content>
