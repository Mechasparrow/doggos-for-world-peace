<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Browse Pets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let pet of pets">
    <ion-card-header>
      <h1>{{pet.name}}</h1>
    </ion-card-header>

    <ion-card-content>

      <ion-row>

        <div col-2>
          <img class = "pet-image" src = "{{pet.img}}" />
        </div>

        <div col-10>
            <p><b>Age:</b> {{pet.age}}</p>
            <p><b>Breed:</b> {{pet.breed}}</p>
            <p><b>Size:</b> {{pet.size}} </p>
            <p><b>Care:</b> {{pet.care}} </p>
            <p><b>Description:</b> {{pet.care}}</p>
        </div>

      </ion-row>

      <button margin float-right (click) = "request(pet)" ion-button color = "secondary">Request</button>
    </ion-card-content>
  </ion-card>

</ion-content>
